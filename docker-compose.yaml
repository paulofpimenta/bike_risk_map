version: '3'
name: bike-risk

services:
  web:
    container_name: "nginx"
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/letsencrypt # for certboot challenges
      - ./certs:/etc/letsencrypt # for letsencrypt certificates
      - ./etc/ssl/certs:/etc/ssl/certs


  certbot:
    container_name: "certbot"
    image: certbot/certbot
    volumes:
      - .:/letsencrypt
      - ./certs:/etc/letsencrypt
    command: certonly --webroot -w /letsencrypt -d app2.ouicodedata.com -d www.app2.ouicodedata.com --force-renew --agree-tos --email pfpimenta@gmail.com
    depends_on:
      - dashboard